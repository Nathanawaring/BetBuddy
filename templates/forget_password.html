<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_in.css') }}">
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>

        <!-- Display error message if recovery string is invalid -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- Form for recovery string -->
        <form action="{{ url_for('forget_password') }}" method="post">
            <label for="recovery_string">Enter your recovery string:</label>
            <input type="text" id="recovery_string" name="recovery_string" required>
            <button type="submit">Submit</button>
            <a href="{{ url_for('login') }}" class="back-btn">
                <button type="button" class="back-btn">Back to Login</button>
            </a>
        </form>
    </div>
</body>
</html>
